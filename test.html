<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  article {
    max-width: 65ch;   /* limits line length, not screen size */
    margin: auto;
    padding: 2rem;
  }
</style>
</head>

<body>
    <article>
        <h1>Readable Text</h1>
        <p>
            This method limits characters per line instead of pixels,
            which is ideal for long reading.
        </p>
    </article>
</body>
</html>
